<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
     integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="project">
        <div class="container ">
            <header>
                <i class="fa-sharp fa-solid fa-arrow-left back "></i>
                <div class="title">Weather App</div>
            </header>
            <section class="input-part">
                <input class="add-city" placeholder="Enter city Name" type="text">
                <div class="get-location">Get Location</div>
            </section>

            <section class="weather-part">
                <img src="" alt="Weather icon">
                <div class="temp">
                    <span class="number">_</span>
                    <span class="deg">°</span>C
                </div>
                <div class="wather">_ _</div>
                <div class="location">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    <span>_ , _ </span>
                </div>

                 <div class="bootom-detailes">
                    <div class="column-feels">
                        <i class="fa-solid fa-temperature-quarter"></i>
                        <div class="detailes">
                            <div class="temp">
                                <span class="number"></span>
                               <span class="deg">°</span>C
                            </div>
                            <p>Feels Like </p>
                        </div>
                    </div>
                    <div class="column-humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="detailes">
                            <div class="temp">
                                <span class="number">_</span>
                            </div>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div> 

            </section>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
